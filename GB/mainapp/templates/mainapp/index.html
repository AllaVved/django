{% extends 'mainapp/base.html' %}

{% block title %}
    <title>Главная</title>
{% endblock %}

{% block content %}
     <h1>Главная</h1>
    <h2>Привет {{ request.user.username|title }}!!!</h2>
    {% if request.user.is_anonymous %}
        <a href="{% url 'auth:login' %}">Вход</a><br>
        <a href="{% url 'auth:register' %}">Регистрация</a>
    {% endif %}
    {% if request.user.is_authenticated %}
        <a href="{% url 'auth:edit' request.user.id %}">Редактировать</a><br>
        <a href="{% url 'auth:logout' %}">Выход</a><br>
    {% endif %}
{% endblock %}
